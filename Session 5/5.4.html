<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="5.4.css">
</head>
<body>
    <p class="js-calc"></p>
    <div>
        <button class="greyButton" updateCalculations('1')>1</button>
        <button class="greyButton" onclick=" updateCalculations('2')">2</button>
        <button class="greyButton"onclick=" updateCalculations('3')">3</button>
        <button class="orangeButton" onclick=" updateCalculations(' + ')">+</button>
    </div>

    <div>
        <button class="greyButton" onclick=" updateCalculations('4')">4</button>
        <button class="greyButton" onclick=" updateCalculations('5')">5</button>
        <button class="greyButton" onclick=" updateCalculations('6')">6</button>
        <button class="orangeButton" onclick=" updateCalculations(' - ')">-</button>
    </div>

    <div>
        <button class="greyButton" onclick=" updateCalculations('7')">7</button>
        <button class="greyButton" onclick=" updateCalculations('8')">8</button>
        <button class="greyButton" onclick=" updateCalculations('9')">9</button>
        <button class="orangeButton" onclick=" updateCalculations(' * ')">*</button>
    </div> 

    <div>
        <button class="greyButton" onclick=" updateCalculations('0')">0</button>
        <button class="greyButton" onclick=" updateCalculations(' . ')">.</button>

        <button class="greyButton" onclick=" calculation = eval(calculation) , 
        localStorage.setItem('calculation', calculation); 
        display();
        console.log(calculation)">=</button>

        <button class="orangeButton" onclick=" updateCalculations(' / ') ">/</button>
    </div>

    <div>
        <button class="clearButton" onclick="calculation = '' ,
        localStorage.setItem('calculation', calculation), 
        display(),
        console.log('Cleared') ">Clear</button>
        </div>

    <script src="5.4.js"></script>


</body>
</html>
